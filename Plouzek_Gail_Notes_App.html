<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
  <h1 class="text-center mb-4">Note App</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" v-model="newNote" placeholder="Enter a note">
    <button class="btn btn-primary" @click="addNote">Add Note</button>
  </div>
  <ul class="list-group">
    <li v-for="(note, index) in notes" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ note }}
      <button class="btn btn-danger btn-sm" @click="deleteNote(index)">
        <i class="bi bi-backspace-fill"></i>
      </button>
    </li>
  </ul>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      newNote: '',
      notes: []
    },
    methods: {
      addNote() {
        if (this.newNote !== '') {
          this.notes.push(this.newNote);
          this.newNote = ''; 
        }
      },
      deleteNote(index) {
        this.notes.splice(index, 1);
      }
    }
  });
</script>
</body>
</html>
